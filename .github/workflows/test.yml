name: test

on:
  push:
  pull_request:
  schedule:
    # NOTE: at 8:05 am everyday by JST
    - cron: '5 23 * * *'

jobs:
  macos-ports:
    name: install MacPorts
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - run: curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
      - run: source ./macports-ci install
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: ~/.macports-ci-ccache
          key: ccache-macports-${{ github.sha }}
          restore-keys: ccache-macports-
      - run: source macports-ci ccache
      - run: make install-ports
      - run: source macports-ci ccache --save
  ubuntu-apt:
    name: install APT packages
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-22.04
    runs-on: ${{ matrix.os }}
    env:
      LANG: C
    steps:
      - uses: actions/checkout@v2
      - run: make install-apt-packages
  on-macos:
    name: setup macOS
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11
          - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: make setup
  on-ubuntu:
    name: setup Ubuntu
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - ubuntu-22.04
    runs-on: ${{ matrix.os }}
    env:
      LANG: C
    steps:
      - uses: actions/checkout@v2
      - run: make setup
